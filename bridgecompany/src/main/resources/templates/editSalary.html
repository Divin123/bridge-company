<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit Salary</title>
</head>
<body>
<div class="container border border-secondary rounded p-3 mt-5 text-center" style="width:600px;" >
    <form th:action="@{/addSalary}" method="post" th:object="${salary}">
        <h3>Edit Salary</h3>
        <input hidden th:value="${salary.salaryId}" th:field="*{salaryId}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="Amount" th:field="*{amount}" placeholder="amount" required>
            <label for="Amount">Amount</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="allowance" th:field="*{allowance}" placeholder="allowance" required>
            <label for="allowance">Allowance</label>
        </div>
        <div class="form-group row">
            <select th:field="*{employee}" class="form-select" required>
                <th:block th:each="emp:${employeeList4}">
                    <option th:value="${emp.empId}" th:text="${emp.empName}"/>
                </th:block>
            </select>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
