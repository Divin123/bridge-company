<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit Employee</title>
</head>
<body>
<div class="container border border-secondary rounded p-3 mt-5 text-center" style="width:600px;" >
    <form th:action="@{/addEmployee}" method="post" th:object="${employee}">
        <h3>Edit Employee detail</h3>
        <input hidden th:value="${employee.empId}" th:field="*{empId}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" th:field="*{empName}" placeholder="amount" required>
            <label for="name">Employee Name</label>
        </div>


            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="Phone" th:field="*{empPhone}" placeholder="phonenumber" required>
                <label for="phone">Phone Number</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="Email" th:field="*{email}" placeholder="Email" required>
                <label for="email">Phone Number</label>
            </div>



        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
