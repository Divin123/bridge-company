<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Data of salaries</title>
</head>
<body>
<div class="container-fluid">

    <table class="table table-striped table-hover table-bordered text-center">
        <thead class="table-dark">
        <tr>
            <th> Salary Id</th>
            <th>Amount</th>
            <th>Allowance</th>
            <th>Employee Names</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="sal:${salaryList}">
            <td th:text="${sal.salaryId}"></td>
            <td th:text="${sal.amount}"></td>
            <td th:text="${sal.allowance}"></td>
            <td th:text="${sal.employee.getEmpName()}"></td>
            <td>
                <a class="btn btn-danger btn-sm text-right"th:href="@{'/deleteSalary/'+${sal.salaryId}}">Delete</a>
                <a class="btn btn-success btn-sm text-right" th:href="@{'/editSalary/'+${sal.salaryId}}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
